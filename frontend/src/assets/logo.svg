<svg width="300" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="60" fill="white"/>

  <!-- Main Logo Shape -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="#1E3A8A" filter="url(#shadow)" />
  
  <!-- "B" Letter -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">B</text>

  <!-- "Block-Vesta" Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">Block-Vesta</text>

  <!-- "by Blockchain" Text -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" fill="#1E3A8A">by Blockchain</text>
  
  <!-- Drop Shadow Filter -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
